<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupstyless.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
  <script src="signupform.js" defer></script>
</head>
<body>



<h1>Sign Up</h1>

<form class="color" id="signup-form">

  
  <p id="error-message"></p>

  <label for="name">Full Name:
    <input placeholder="Enter your full name" id="name" type="text" required />
  </label>

  <label for="email">Email:
    <input placeholder="Enter your email" id="email" type="email" required />
  </label>

  <label for="username">Username:
    <input placeholder="Username" id="username" type="text" required />
  </label>

  <label for="password">Password:
    <input placeholder="Password" id="password" type="text" required />
  </label>

  <label for="weight">Weight (Oz):
    <input placeholder="Weight in Oz" id="weight" type="number" min="0" max="60000" required />
  </label>

  <label for="camelColor">Camel Rope Color:
    <input placeholder="Purple" id="camelColor" type="text" required />
  </label>

  <label for="childAgree">Do you agree to signing away your first child?:
    <input placeholder="Yes or No" id="childAgree" type="text" required />
  </label>

  <label for="ruler">Oldest ruler in Egypt:
    <input placeholder="idk bro google it" id="ruler" type="text" required />
  </label>

  <label for="introSong">Intro song to your life:
    <input placeholder="Song - Artist" id="introSong" type="text" required />
  </label>

  <button class="inline" id="play-button" type="button">
    <span class="material-symbols-outlined">play_arrow</span>
  </button>
  <label class="inline" for="sound">Write what you just heard:
    <input placeholder="sound" id="sound" type="text" required />
  </label>

  <br><br>
  <input id="submit" type="submit" value="Sign Up">
  <p class="center">Already have an account? <a href="login.html">Login</a></p>
</form>

</body>
</html>
