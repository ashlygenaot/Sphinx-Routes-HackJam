<!DOCTYPE html>
<html>
<head>
    <title>Find the Button</title>
    <p class="text3"> CLICK THE BUTTON TO CONTINUE</p>
    <style>
        body {
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text3 {
            z-index: 20;
        }

        #trickyBtn {
            position: absolute; /* needed for movement */
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            color:white;
            background-color:white;
            border-color: white;
            box-shadow: none;
            outline: none;
            border: none;
            z-index: 10;
        }
    </style>
</head>

<body>

<button id="trickyBtn">Sign In</button>

<script>
    const btn = document.getElementById("trickyBtn");

    let clicks = 0;
    const maxMoves = 3;

    function moveButton() {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    // Start the button in the center
    function centerButton() {
        btn.style.left = (window.innerWidth / 2 - btn.offsetWidth / 2) + "px";
        btn.style.top = (window.innerHeight / 2 - btn.offsetHeight / 2) + "px";
    }

    centerButton();

    btn.addEventListener("click", () => {
        clicks++;

        if (clicks <= maxMoves) {
            moveButton(); // moves randomly
        } else {
            window.location.href = "index2.html";
        }
    });

    // Re-center button if window is resized
    window.addEventListener("resize", centerButton);
</script>

</body>
</html>
